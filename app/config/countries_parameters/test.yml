imports:
    - { resource: dist/common.yml }

parameters:
    country_code: de
    country_domain: localhost
    environment: test
    locale: de

    # 'guzzle.ring.client.curl_handler' or 'guzzle.ring.client.mock_handler'
    foodpanda.api.handler: guzzle.ring.client.mock_handler
    foodpanda.api.base_url: http://localhost/api/v4

    is_coming_soon_enabled: false
    timepicker_date_format: 'eee MMM d'
    address_config:
        postal_code_field:
            - 'postal_code'
        autocomplete_type:
            - "(regions)"
        hide_checkout_postal_code: false

    sitemap.s3.base_url: https://localhost/production/%country_code%
