imports:
    - { resource: config.yml }

parameters:
    http_schema: https
    google_api_client_id: 'gme-rocketinternetag'
    google_api_channel: 'foodora'
    google_tag_manager_container_id: 'GTM-5WN2Q7'

framework:
    session:
        handler_id:     session.handler.redis
        cookie_lifetime: 31536000 # 60 * 60 * 24 * 365 * 1 = one year
        gc_maxlifetime: 31536000 # 60 * 60 * 24 * 365 * 1 = one year
    validation:
        cache: apc

monolog:
    handlers:
        api:
            type:     syslog
            level:    error
            handler:  nested
        wit:
            type:     syslog
            level:    error
            handler:  nested
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:     syslog
            ident:    symfony_volo_%environment%_%country_code%
            facility: local7
            level:    debug
        newrelic:
            type:     newrelic
            level:    error
        console:
            type:  console

doctrine_cache:
    providers:
        translator_cache:
            type: redis
            redis:
              host: %redis_cache_host%
              port: %redis_cache_port%
        schedule_cache:
            type: redis
            redis:
              host: %redis_cache_host%
              port: %redis_cache_port%
        configuration_cache:
            type: redis
            redis:
              host: %redis_cache_host%
              port: %redis_cache_port%
        vendor_cache:
            type: redis
            redis:
              host: %redis_cache_host%
              port: %redis_cache_port%
